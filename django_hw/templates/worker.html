{% extends "base.html" %}

{% block content %}

<div class="holder">
    <div class="data">
        <h3>{{ worker.name }}</h3>
        <p>{{ worker.post }}</p>
        <p>{{ worker.bd }}</p>
        <p>{{ worker.salary }}₸</p>
        <p>{{ worker.status }}</p>
    </div>
</div>
<div class="buttons">
    <a href="{% url 'update' worker.id %}">Изменить</a>
    <a href="{% url 'delete' worker.id %}">Удалить</a>
</div>

{% endblock %}
